overwrite: true
schema: "dummyServerSchema.graphql"
documents: "src/**/*.gql"
generates:
  src/graphql/generated/react.tsx:
    schema: src/graphql/clientSchema.gql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content:
          - '/* This file was auto-generated by graphql-codgen, and should not be modified. */'
          - '/* eslint-disable */'
    config:
      withHooks: true
  src/graphql/generated/resolvers-types.ts:
    schema: src/graphql/clientSchema.gql
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content:
          - '/* This file was auto-generated by graphql-codgen, and should not be modified. */'
          - '/* eslint-disable */'
  schema.json:
    schema: src/graphql/clientSchema.gql
    plugins:
      - "introspection"
